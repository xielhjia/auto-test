
<nz-table #nzTable [nzData]="listOfData" [nzLoading]="loading" nzTableLayout="fixed">
  <thead>
    <tr>
      <!-- <th nzWidth="60px"></th> -->
      <th>State</th>
      <th>Name</th>
      <th>IP</th>
      <th>Role</th>
      <th>CPU</th>    
      <th>RAM</th>
      <th>Pods</th>

    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let data of nzTable.data">
      <tr>
        <!-- <td [nzExpand]="expandSet.has(data.id)" (nzExpandChange)="onExpandChange(data.id, $event)"></td> -->
        <td>{{ data.state}}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.ip }}</td>
        <td>{{ data.role }}</td>
        <td>{{ data.cpu }}</td>
        <td>{{ data.ram }}</td>
        <td>{{ data.pods }}</td>
      </tr>

          <nz-descriptions-item nzTitle="variable5">
            variable5 value         
          </nz-descriptions-item>
        </nz-descriptions>

  </tbody>
</nz-table>
